<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid main-container">
        <div class="container chat-message">
            <header>
                <p>Chat Room</p>
            </header>
            <div class="message-show" id="messages"></div>
        </div>
        <div class="container input-btnbox">
            <div class="send-message">

                <textarea id="message" class="form-control" type="text" placeholder="Enter you message here"
                    nam="message" id="inputbox"></textarea>

                <button id="send" class="btn btn-success">Send</button>
            </div>

        </div>
    </div>

    <div class="modal fade" id="userNameModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Please enter your name</h3>
                    <!--   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <div class="modal-body">
                    <input id="name-input" type="text" class="form-control">
                    <p class="invalid-err display-none">Please enter your name</p>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal"></button> -->
                    <button id="start-chat-btn" type="button" class="btn btn-primary">Start Chatting</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
    <script src="chat.js"></script>
</body>

</html>
